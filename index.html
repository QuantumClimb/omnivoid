<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Omnivoid - Interactive Visual Experience</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/styles/theme.css">
  <link rel="stylesheet" href="./src/styles/components.css">
  <link rel="stylesheet" href="./src/styles/controls.css">
  <link rel="stylesheet" href="./src/styles/animations.css">
  <link rel="stylesheet" href="./src/styles/mobile.css">
</head>
<body>
  <div id="controls" style="display: none;">
    <h3>Omnivoid Controls</h3>
    <div id="control-panels">
      <!-- Control panels will be dynamically inserted here -->
    </div>
  </div>

  <!-- Grid and solar system will be dynamically created by components -->

  <canvas id="agents"></canvas>
  <!-- Logo will be dynamically created by the Logo component -->

  <script type="module">
    import { App } from './src/AppMobile.js';
    document.addEventListener('DOMContentLoaded', () => {
      new App();
    });
  </script>
